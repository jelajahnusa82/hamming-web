<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hamming (7,4) Audio Processor</title>
</head>
<body>
    <h1>Upload File Audio</h1>

    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Proses</button>
    </form>

    {% if orig %}
        <h2>Hasil:</h2>
        <p>Original:</p>
        <audio controls src="/output/{{ orig }}"></audio>

        <p>Error:</p>
        <audio controls src="/output/{{ err }}"></audio>

        <p>Corrected:</p>
        <audio controls src="/output/{{ fix }}"></audio>
    {% endif %}

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
